    <div id="settingsPanel" class="settings-panel">
        <div class="settings-content acrylic-effect">
            <button class="settings-close-button" id="closeSettingsPanel">&times;</button>
            <h3 data-translate="settingsTitle">Pengaturan Tampilan</h3>
            <div class="setting-group">
                <label for="languageSelector" data-translate="languageLabel">Bahasa:</label>
                <select id="languageSelector">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                    <option value="ms">Bahasa Melayu</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="acrylicToggle" data-translate="acrylicEffectLabel">Efek Transparan (Acrylic):</label>
                <label class="switch">
                    <input type="checkbox" id="acrylicToggle">
                    <span class="slider round"></span>
                </label>
            </div>
